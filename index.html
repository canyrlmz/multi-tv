<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi YouTube & Kick TV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Multi YouTube & Kick TV</h1>
        <div class="controls">
            <input type="text" id="streamUrl" placeholder="YouTube veya Kick URL'sini yapıştırın...">
            <select id="platformSelect">
                <option value="youtube">YouTube</option>
                <option value="kick">Kick</option>
            </select>
            <button id="addScreen">Ekran Ekle</button>
        </div>
    </div>

    <div class="screen-container" id="screenContainer">
        </div>

    <script src="script.js"></script>
</body>
</html>
